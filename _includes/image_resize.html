{%- comment %}
    Recommend: 350 1/3, 500 1/2 or 730 full,
     leaving room for padding for the last esp so it doesn't get pushed off to the right over the bounday
{% endcomment -%}
{% assign options = include.options | default: '350x350>' %}
{% assign target = include.target | default: include.path %}
<a href="{{ target }}">
    <img src="{{ include.path | resize: options }}"
    {%- if include.alt %}
        alt="{{ include.alt }}"
        title="{{ include.alt }}"
    {% endif -%}
    />
</a>
