{% assign type = include.bandcamp.type | default: 'album' %}
<iframe
    style="border: 0; width: 100%; height: 250px;"
    src="https://bandcamp.com/EmbeddedPlayer/{{ type }}={{ include.bandcamp.id }}/size=large/bgcol=ffffff/linkcol=63b2cc/artwork=small/transparent=true/"
    seamless>
        <a href="http://buckfeverunderground.bandcamp.com/{{ type }}/{{ include.bandcamp.name }}">
            {{ include.bandcamp.title}}
        </a>
</iframe>
